<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>XPathy Evaluator - DevTools Panel</title>
    <link rel="stylesheet" href="panel.css">
</head>
<body>

<div class="editor-row">
    <div class="editor-wrap">
        <pre id="highlight"></pre>
        <textarea id="code" spellcheck="false" placeholder="Enter XPathy expression..."></textarea>
    </div>
    <button id="run">▶</button>
</div>

<div id="output"></div>

<div class="settings-section">
    <div class="settings-header">⚙️ API Endpoint</div>
    <div class="settings-row">
        <input type="text" id="apiEndpoint" class="settings-input" placeholder="http://localhost:5055">
        <button id="saveSettings" class="settings-btn">Save</button>
        <button id="resetSettings" class="settings-btn reset">Reset</button>
    </div>
</div>

<div class="nav-bar">
    <div id="matchCount">0 of 0</div>
    <div class="nav-buttons">
        <button id="prev">◀ Previous</button>
        <button id="next">Next ▶</button>
        <button id="clear">Clear</button>
    </div>
</div>
<script src="panel.js"></script>
</body>
</html>
